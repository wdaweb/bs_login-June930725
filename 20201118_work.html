<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./bootstrap-4.5.3-dist/css/bootstrap.css" />
    <title></title>
    <style>
      body {
        background: #eee;
        position: relative;
      }

      .bg {
        background: url("https://picsum.photos/1920/1080/?random=1") no-repeat center/cover;
      }
      .card {
        background-color: rgba(255, 255, 255, 0.7);
      }
      .box {
        width: 130px;
        height: 130px;
        background: #fff url(./cloud.png) no-repeat center;
        border-radius: 50%;
        z-index: 1;
        position: absolute;
        top: -75px;
      }
    </style>
  </head>

  <body class="container d-flex justify-content-center align-items-center vh-100 bg">
    <div class="card d-flex justify-content-center align-items-center w-50 h-50 p-5">
      <div class="box bg-light"></div>
      <form>
        <h1 class="card-title text-center mt-5">Sign In</h1>
        <div class="form-row">
          <!--  -->
          <div class="col-12 form-group">
            <label for="Username">Username</label>
            <input
              type="text"
              class="form-control"
              id="f-Username"
              placeholder="&#9999; &nbsp; Username
            "
            />
          </div>
          <div class="col-12 form-group">
            <label for="Password">Password</label>
            <input type="password" class="form-control" id="f-Password" placeholder="&#128274; &nbsp; Password" />
          </div>

          <div class="col-12 form-group">
            <button class="btn btn-block btn-primary border-primary mt-4">Login</button>
          </div>
          <div class="form-group col-6">
            <div class="custom-control custom-checkbox">
              <input class="custom-control-input" type="checkbox" id="checkbox1" />
              <label class="custom-control-label" for="checkbox1">Remember me</label>
            </div>
          </div>
          <div class="form-group col-6 text-right">
            <small class="form-group col-6 p-1">
              <a class="text-secondary" href="#">Forgot Password?</a>
            </small>
          </div>

          <!--  -->
        </div>
      </form>
    </div>
    <!-- 順序不可對調：jquery → popper → bootstrap -->
    <script src="./bootstrap-4.5.3-dist/js/jquery-3.5.1.min.js"></script>
    <script src="./bootstrap-4.5.3-dist/js/popper.min.js"></script>
    <script src="./bootstrap-4.5.3-dist/js/bootstrap.min.js"></script>
  </body>
</html>
